<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>360 全景浏览</title>

  <!-- Pannellum 样式 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #pano {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="pano"></div>

<!-- Pannellum JS -->
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<script>
  pannellum.viewer('pano', {
    type: "equirectangular",
    panorama: "pano.jpg",
    autoLoad: true,
    showZoomCtrl: true
  });
</script>

</body>
</html>
